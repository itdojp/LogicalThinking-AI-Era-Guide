# Jekyll設定
title: "AI時代に差がつく論理的思考と表現力"
description: "生成AIを使いこなすための基礎スキル - ビジネス現場で求められる論理的思考・表現・AI協働の実践ガイド"
author: 
  name: "ITDO Inc."
  github: "itdojp"
  email: "knowledge@itdo.jp"
baseurl: "/LogicalThinking-AI-Era-Guide"
url: "https://itdojp.github.io"

# Repository settings for links
repository:
  github: https://github.com/itdojp/LogicalThinking-AI-Era-Guide
  zenn: books/LogicalThinking-AI-Era-Guide

# テーマ
theme: minima
plugins:
  - jekyll-feed

# 言語設定
lang: ja

# Markdown設定
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM
  syntax_highlighter: rouge

# その他の設定
show_downloads: false
google_analytics:

# ビルド設定
exclude:
  - README.md
  - package.json
  - package-lock.json
  - node_modules/
  - scripts/
  - .gitignore
  - LICENSE
  - CONTRIBUTING.md
  - src/
