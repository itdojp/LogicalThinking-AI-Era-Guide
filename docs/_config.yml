# Jekyll設定
title: "AI時代に差がつく論理的思考と表現力"
description: "生成AIを使いこなすための基礎スキル - ビジネス現場で求められる論理的思考・表現・AI協働の実践ガイド"
baseurl: "/LogicalThinking-AI-Era-Guide"
url: "https://itdojp.github.io"

# GitHub Pages用の簡素な設定
markdown: kramdown
highlighter: rouge

# デフォルト設定
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
  - scope:
      path: "chapters"
    values:
      layout: "book"
  - scope:
      path: "appendices"
    values:
      layout: "book"

# 言語設定
lang: ja

# その他の設定
show_downloads: false
google_analytics:

# ビルド設定
exclude:
  - README.md
  - package.json
  - package-lock.json
  - node_modules/
  - scripts/
  - .gitignore
  - LICENSE
  - CONTRIBUTING.md
  - src/
