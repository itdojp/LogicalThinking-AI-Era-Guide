title: "AI時代に差がつく論理的思考と表現力"
description: "AI時代に必要な論理的思考力と効果的な表現力を身につけるための実践ガイド"
author: "株式会社アイティードゥ"
version: "1.0.0"
lang: "ja"

# Jekyll設定
markdown: kramdown
highlighter: rouge
theme: minima

# プラグイン
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-remote-theme

# 除外ファイル
exclude:
  - node_modules/
  - package.json
  - package-lock.json
  - scripts/
  - tests/
  - "README.md"
  - vendor/
  - .bundle/
  - Gemfile
  - Gemfile.lock

# 日本語対応
kramdown:
  input: GFM
  syntax_highlighter: rouge
  
# GitHub Pages設定
url: "https://itdojp.github.io"
baseurl: "/LogicalThinking-AI-Era-Guide"
repository: "itdojp/LogicalThinking-AI-Era-Guide"
permalink: pretty
  - jekyll-relative-links
  - jekyll-optional-front-matter
# Use custom book layout as default
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "book"
