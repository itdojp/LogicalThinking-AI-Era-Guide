<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      <![CDATA[
        :root {
          --bg-color: #FFFFFF;
          --text-color: #1A1A1A;
          --primary-color: #0066CC;
          --success-color: #059669;
          --warning-color: #D97706;
          --error-color: #DC2626;
          --ai-color: #6366f1;
          --human-color: #f59e0b;
          --light-blue: #e0e7ff;
          --light-amber: #fef3c7;
          --light-green: #dcfce7;
        }

        .title {
          font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji';
          font-size: 16px;
          font-weight: 600;
          fill: var(--text-color);
          text-anchor: middle;
          dominant-baseline: middle;
        }

        .section-title {
          font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji';
          font-size: 14px;
          font-weight: 500;
          fill: var(--text-color);
          text-anchor: middle;
          dominant-baseline: middle;
        }

        .label {
          font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji';
          font-size: 12px;
          font-weight: 400;
          fill: var(--text-color);
          text-anchor: middle;
          dominant-baseline: middle;
        }

        .annotation {
          font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji';
          font-size: 10px;
          font-weight: 400;
          fill: var(--text-color);
          text-anchor: middle;
          dominant-baseline: middle;
        }

        .human-zone {
          fill: var(--light-amber);
          stroke: var(--human-color);
          stroke-width: 2;
          rx: 8;
        }

        .ai-zone {
          fill: var(--light-blue);
          stroke: var(--ai-color);
          stroke-width: 2;
          rx: 8;
        }

        .collaboration-zone {
          fill: var(--light-green);
          stroke: var(--success-color);
          stroke-width: 2;
          rx: 8;
        }

        .human-task {
          fill: var(--bg-color);
          stroke: var(--human-color);
          stroke-width: 1.5;
          rx: 4;
        }

        .ai-task {
          fill: var(--bg-color);
          stroke: var(--ai-color);
          stroke-width: 1.5;
          rx: 4;
        }

        .collaboration-task {
          fill: var(--bg-color);
          stroke: var(--success-color);
          stroke-width: 1.5;
          rx: 4;
        }

        .flow-arrow {
          stroke: var(--text-color);
          stroke-width: 2;
          fill: none;
          marker-end: url(#arrowhead);
        }

        .bidirectional-arrow {
          stroke: var(--success-color);
          stroke-width: 3;
          fill: none;
          marker-end: url(#arrowhead-green);
          marker-start: url(#arrowhead-green);
        }

        .process-step {
          fill: var(--primary-color);
          stroke: var(--text-color);
          stroke-width: 1;
        }

        .step-text {
          fill: white;
          font-weight: 600;
        }
      ]]>
    </style>
    
    <defs>
      <marker id="arrowhead" markerWidth="10" markerHeight="7" 
       refX="9" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="var(--text-color)" />
      </marker>
      <marker id="arrowhead-green" markerWidth="10" markerHeight="7" 
       refX="9" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="var(--success-color)" />
      </marker>
    </defs>
  </defs>

  <!-- Title -->
  <text x="400" y="30" class="title">Human-AI協働思考プロセス</text>

  <!-- Process Steps Flow -->
  <circle cx="100" cy="70" r="20" class="process-step"/>
  <text x="100" y="75" class="label step-text">1</text>
  <text x="100" y="95" class="annotation">問題設定</text>

  <circle cx="250" cy="70" r="20" class="process-step"/>
  <text x="250" y="75" class="label step-text">2</text>
  <text x="250" y="95" class="annotation">情報収集</text>

  <circle cx="400" cy="70" r="20" class="process-step"/>
  <text x="400" y="75" class="label step-text">3</text>
  <text x="400" y="95" class="annotation">分析・推論</text>

  <circle cx="550" cy="70" r="20" class="process-step"/>
  <text x="550" y="75" class="label step-text">4</text>
  <text x="550" y="95" class="annotation">検証・評価</text>

  <circle cx="700" cy="70" r="20" class="process-step"/>
  <text x="700" y="75" class="label step-text">5</text>
  <text x="700" y="95" class="annotation">意思決定</text>

  <!-- Flow arrows -->
  <line x1="120" y1="70" x2="230" y2="70" class="flow-arrow"/>
  <line x1="270" y1="70" x2="380" y2="70" class="flow-arrow"/>
  <line x1="420" y1="70" x2="530" y2="70" class="flow-arrow"/>
  <line x1="570" y1="70" x2="680" y2="70" class="flow-arrow"/>

  <!-- Human Excellence Zone -->
  <rect x="50" y="130" width="700" height="140" class="human-zone"/>
  <text x="400" y="155" class="section-title">🧠 人間の強み領域</text>

  <!-- Human strengths -->
  <rect x="70" y="170" width="130" height="40" class="human-task"/>
  <text x="135" y="185" class="label">創造的思考</text>
  <text x="135" y="198" class="annotation">新しいアイデア創出</text>

  <rect x="220" y="170" width="130" height="40" class="human-task"/>
  <text x="285" y="185" class="label">直感的判断</text>
  <text x="285" y="198" class="annotation">経験に基づく洞察</text>

  <rect x="370" y="170" width="130" height="40" class="human-task"/>
  <text x="435" y="185" class="label">倫理的判断</text>
  <text x="435" y="198" class="annotation">価値観・モラル</text>

  <rect x="520" y="170" width="130" height="40" class="human-task"/>
  <text x="585" y="185" class="label">文脈理解</text>
  <text x="585" y="198" class="annotation">複雑な背景把握</text>

  <rect x="670" y="170" width="70" height="40" class="human-task"/>
  <text x="705" y="185" class="label">最終責任</text>
  <text x="705" y="198" class="annotation">説明責任</text>

  <rect x="70" y="220" width="130" height="40" class="human-task"/>
  <text x="135" y="235" class="label">感情理解</text>
  <text x="135" y="248" class="annotation">共感・配慮</text>

  <rect x="220" y="220" width="130" height="40" class="human-task"/>
  <text x="285" y="235" class="label">戦略的思考</text>
  <text x="285" y="248" class="annotation">長期視点・全体最適</text>

  <rect x="370" y="220" width="130" height="40" class="human-task"/>
  <text x="435" y="235" class="label">問題定義</text>
  <text x="435" y="248" class="annotation">本質的課題の特定</text>

  <rect x="520" y="220" width="130" height="40" class="human-task"/>
  <text x="585" y="235" class="label">品質評価</text>
  <text x="585" y="248" class="annotation">AI出力の妥当性判断</text>

  <rect x="670" y="220" width="70" height="40" class="human-task"/>
  <text x="705" y="235" class="label">意思決定</text>
  <text x="705" y="248" class="annotation">最終判断</text>

  <!-- AI Excellence Zone -->
  <rect x="50" y="290" width="700" height="140" class="ai-zone"/>
  <text x="400" y="315" class="section-title">🤖 AIの強み領域</text>

  <!-- AI strengths -->
  <rect x="70" y="330" width="130" height="40" class="ai-task"/>
  <text x="135" y="345" class="label">大量データ処理</text>
  <text x="135" y="358" class="annotation">高速・正確な分析</text>

  <rect x="220" y="330" width="130" height="40" class="ai-task"/>
  <text x="285" y="345" class="label">パターン認識</text>
  <text x="285" y="358" class="annotation">隠れた関係性発見</text>

  <rect x="370" y="330" width="130" height="40" class="ai-task"/>
  <text x="435" y="345" class="label">予測・シミュレーション</text>
  <text x="435" y="358" class="annotation">統計的推論</text>

  <rect x="520" y="330" width="130" height="40" class="ai-task"/>
  <text x="585" y="345" class="label">24/7稼働</text>
  <text x="585" y="358" class="annotation">疲労なし・一貫性</text>

  <rect x="670" y="330" width="70" height="40" class="ai-task"/>
  <text x="705" y="345" class="label">多言語対応</text>
  <text x="705" y="358" class="annotation">言語の壁なし</text>

  <rect x="70" y="380" width="130" height="40" class="ai-task"/>
  <text x="135" y="395" class="label">計算・検索</text>
  <text x="135" y="408" class="annotation">瞬時の情報アクセス</text>

  <rect x="220" y="380" width="130" height="40" class="ai-task"/>
  <text x="285" y="395" class="label">コード生成</text>
  <text x="285" y="408" class="annotation">自動プログラミング</text>

  <rect x="370" y="380" width="130" height="40" class="ai-task"/>
  <text x="435" y="395" class="label">文書作成支援</text>
  <text x="435" y="408" class="annotation">構造化・要約</text>

  <rect x="520" y="380" width="130" height="40" class="ai-task"/>
  <text x="585" y="395" class="label">反復タスク</text>
  <text x="585" y="408" class="annotation">高速・正確・忍耐</text>

  <rect x="670" y="380" width="70" height="40" class="ai-task"/>
  <text x="705" y="395" class="label">情報整理</text>
  <text x="705" y="408" class="annotation">分類・整理</text>

  <!-- Collaboration Zone -->
  <rect x="50" y="450" width="700" height="120" class="collaboration-zone"/>
  <text x="400" y="475" class="section-title">🤝 協働による相乗効果</text>

  <!-- Collaboration patterns -->
  <rect x="70" y="490" width="150" height="35" class="collaboration-task"/>
  <text x="145" y="502" class="label">Human-in-the-Loop</text>
  <text x="145" y="515" class="annotation">人間による継続的監督・修正</text>

  <rect x="240" y="490" width="150" height="35" class="collaboration-task"/>
  <text x="315" y="502" class="label">AI-Augmented Decision</text>
  <text x="315" y="515" class="annotation">AI分析 + 人間判断</text>

  <rect x="410" y="490" width="150" height="35" class="collaboration-task"/>
  <text x="485" y="502" class="label">Iterative Refinement</text>
  <text x="485" y="515" class="annotation">段階的改善プロセス</text>

  <rect x="580" y="490" width="150" height="35" class="collaboration-task"/>
  <text x="655" y="502" class="label">Explainable AI</text>
  <text x="655" y="515" class="annotation">説明可能性の確保</text>

  <rect x="155" y="535" width="150" height="35" class="collaboration-task"/>
  <text x="230" y="547" class="label">Creative Synthesis</text>
  <text x="230" y="560" class="annotation">AI提案 + 人間創造性</text>

  <rect x="325" y="535" width="150" height="35" class="collaboration-task"/>
  <text x="400" y="547" class="label">Ethical AI</text>
  <text x="400" y="560" class="annotation">人間による倫理的監督</text>

  <rect x="495" y="535" width="150" height="35" class="collaboration-task"/>
  <text x="570" y="547" class="label">Continuous Learning</text>
  <text x="570" y="560" class="annotation">相互フィードバック学習</text>

  <!-- Bidirectional arrows showing collaboration -->
  <line x1="400" y1="270" x2="400" y2="290" class="bidirectional-arrow"/>
  <line x1="400" y1="430" x2="400" y2="450" class="bidirectional-arrow"/>

  <!-- Success indicators -->
  <text x="50" y="590" class="annotation" fill="var(--success-color)">✓ 最適化された協働により、単独では不可能な高度な問題解決を実現</text>
</svg>