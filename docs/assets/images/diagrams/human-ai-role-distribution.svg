<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- CSS Variables for Theme Support -->
    <style>
      <![CDATA[
        :root {
          --bg-color: #ffffff;
          --text-color: #1f2937;
          --border-color: #e5e7eb;
          --ai-color: #3b82f6;
          --human-color: #10b981;
          --collaboration-color: #f59e0b;
          --label-bg: rgba(255, 255, 255, 0.9);
        }
        
        @media (prefers-color-scheme: dark) {
          :root {
            --bg-color: #111827;
            --text-color: #f9fafb;
            --border-color: #374151;
            --ai-color: #60a5fa;
            --human-color: #34d399;
            --collaboration-color: #fbbf24;
            --label-bg: rgba(17, 24, 39, 0.9);
          }
        }
        
        .title-text { 
          font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji"; 
          font-size: 16px; 
          font-weight: 600; 
          fill: var(--text-color);
          text-anchor: middle;
        }
        
        .label-text { 
          font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji"; 
          font-size: 12px; 
          font-weight: 400; 
          fill: var(--text-color);
          text-anchor: middle;
        }
        
        .percentage-text { 
          font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji"; 
          font-size: 14px; 
          font-weight: 600; 
          text-anchor: middle;
        }
        
        .legend-text { 
          font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji"; 
          font-size: 12px; 
          font-weight: 400; 
          fill: var(--text-color);
        }
        
        .ai-segment {
          fill: var(--ai-color);
          stroke: var(--bg-color);
          stroke-width: 2;
        }
        
        .human-segment {
          fill: var(--human-color);
          stroke: var(--bg-color);
          stroke-width: 2;
        }
        
        .collaboration-segment {
          fill: var(--collaboration-color);
          stroke: var(--bg-color);
          stroke-width: 2;
        }
        
        .legend-rect {
          rx: 2;
        }
        
        .center-circle {
          fill: var(--bg-color);
          stroke: var(--border-color);
          stroke-width: 1;
        }
      ]]>
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="var(--bg-color)" />
  
  <!-- Title -->
  <text x="400" y="40" class="title-text">業務における役割分担</text>
  
  <!-- Pie Chart Center -->
  <g transform="translate(400,280)">
    <!-- AI Segment (conceptual, equal split) -->
    <path d="M 0,-120 A 120,120 0 0,1 103.92,60 L 0,0 Z" class="ai-segment" />
    <text x="52" y="-30" class="percentage-text" fill="white">AI</text>
    
    <!-- Human Segment (conceptual, equal split) -->
    <path d="M 103.92,60 A 120,120 0 0,1 -103.92,60 L 0,0 Z" class="human-segment" />
    <text x="-18" y="70" class="percentage-text" fill="white">人間</text>
    
    <!-- Collaboration Segment (conceptual, equal split) -->
    <path d="M -103.92,60 A 120,120 0 0,1 0,-120 L 0,0 Z" class="collaboration-segment" />
    <text x="-52" y="-30" class="percentage-text" fill="white">協働</text>
    
    <!-- Center circle for better visual separation -->
    <circle cx="0" cy="0" r="25" class="center-circle" />
  </g>
  
  <!-- Legend -->
  <g transform="translate(100,450)">
    <!-- AI Legend -->
    <rect x="0" y="0" width="16" height="16" class="legend-rect" fill="var(--ai-color)" />
    <text x="24" y="12" class="legend-text">AI得意領域（例）</text>
    <text x="24" y="28" class="legend-text" font-size="10px" opacity="0.7">• データ処理・分析</text>
    <text x="24" y="42" class="legend-text" font-size="10px" opacity="0.7">• パターン認識</text>
    <text x="24" y="56" class="legend-text" font-size="10px" opacity="0.7">• 計算・検索</text>
    
    <!-- Human Legend -->
    <rect x="200" y="0" width="16" height="16" class="legend-rect" fill="var(--human-color)" />
    <text x="224" y="12" class="legend-text">人間主導領域（例）</text>
    <text x="224" y="28" class="legend-text" font-size="10px" opacity="0.7">• 創造的判断</text>
    <text x="224" y="42" class="legend-text" font-size="10px" opacity="0.7">• 倫理的判断</text>
    <text x="224" y="56" class="legend-text" font-size="10px" opacity="0.7">• 人間関係の理解</text>
    
    <!-- Collaboration Legend -->
    <rect x="420" y="0" width="16" height="16" class="legend-rect" fill="var(--collaboration-color)" />
    <text x="444" y="12" class="legend-text">協働領域（例）</text>
    <text x="444" y="28" class="legend-text" font-size="10px" opacity="0.7">• 問題解決</text>
    <text x="444" y="42" class="legend-text" font-size="10px" opacity="0.7">• 戦略立案</text>
    <text x="444" y="56" class="legend-text" font-size="10px" opacity="0.7">• 品質管理</text>
  </g>
  
  <!-- Key Insights -->
  <rect x="50" y="80" width="700" height="120" fill="var(--label-bg)" stroke="var(--border-color)" stroke-width="1" rx="4" />
  <text x="400" y="105" class="title-text">重要なポイント</text>
  <text x="70" y="130" class="label-text">• 本図は概念図であり、境界や比率は固定値ではない</text>
  <text x="70" y="150" class="label-text">• AIが単独で処理しやすい領域／人間主導領域／協働領域に分けて考える</text>
  <text x="70" y="170" class="label-text">• 人間主導領域には、説明責任・合意形成・安全性を伴う判断が含まれる</text>
  <text x="70" y="190" class="label-text">• 役割分担と検証プロセスの設計が、効果的なAI活用の鍵</text>
  
</svg>
