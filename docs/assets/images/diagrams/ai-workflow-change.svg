<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- CSS Variables for Theme Support -->
    <style>
      <![CDATA[
        :root {
          --bg-color: #ffffff;
          --text-color: #1f2937;
          --border-color: #e5e7eb;
          --primary-color: #3b82f6;
          --success-color: #10b981;
          --warning-color: #f59e0b;
          --before-color: #ef4444;
          --after-color: #10b981;
          --arrow-color: #6b7280;
        }
        
        @media (prefers-color-scheme: dark) {
          :root {
            --bg-color: #111827;
            --text-color: #f9fafb;
            --border-color: #374151;
            --primary-color: #3b82f6;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --before-color: #ef4444;
            --after-color: #10b981;
            --arrow-color: #9ca3af;
          }
        }
        
        .title-text { 
          font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji'; 
          font-size: 16px; 
          font-weight: 600; 
          fill: var(--text-color);
          text-anchor: middle;
        }
        
        .label-text { 
          font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji'; 
          font-size: 12px; 
          font-weight: 400; 
          fill: var(--text-color);
          text-anchor: middle;
        }
        
        .time-text { 
          font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji'; 
          font-size: 10px; 
          font-weight: 400; 
          fill: var(--text-color);
          text-anchor: middle;
        }
        
        .section-bg {
          fill: var(--bg-color);
          stroke: var(--border-color);
          stroke-width: 2;
          rx: 4;
        }
        
        .before-task {
          fill: #fef2f2;
          stroke: var(--before-color);
          stroke-width: 2;
          rx: 4;
        }
        
        .after-task {
          fill: #ecfdf5;
          stroke: var(--after-color);
          stroke-width: 2;
          rx: 4;
        }
        
        .arrow {
          stroke: var(--arrow-color);
          stroke-width: 2;
          fill: none;
          marker-end: url(#arrowhead);
        }
        
        .main-arrow {
          stroke: var(--primary-color);
          stroke-width: 3;
          fill: none;
          marker-end: url(#arrowhead-main);
        }
      ]]>
    </style>
    
    <!-- Arrow markers -->
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="var(--arrow-color)" />
    </marker>
    
    <marker id="arrowhead-main" markerWidth="12" markerHeight="8" refX="11" refY="4" orient="auto">
      <polygon points="0 0, 12 4, 0 8" fill="var(--primary-color)" />
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="var(--bg-color)" />
  
  <!-- Title -->
  <text x="400" y="30" class="title-text">AI活用による業務変化</text>
  
  <!-- Main Flow -->
  <rect x="150" y="60" width="120" height="40" class="section-bg" />
  <text x="210" y="85" class="label-text">従来の業務</text>
  
  <line x1="270" y1="80" x2="330" y2="80" class="main-arrow" />
  
  <rect x="330" y="60" width="100" height="40" class="section-bg" />
  <text x="380" y="85" class="label-text">AI導入</text>
  
  <line x1="430" y1="80" x2="490" y2="80" class="main-arrow" />
  
  <rect x="490" y="60" width="140" height="40" class="section-bg" />
  <text x="560" y="85" class="label-text">新しい業務スタイル</text>
  
  <!-- Before Section -->
  <rect x="50" y="140" width="320" height="200" class="section-bg" />
  <text x="210" y="165" class="title-text">Before（従来）</text>
  
  <!-- Before Tasks -->
  <rect x="70" y="180" width="130" height="60" class="before-task" />
  <text x="135" y="205" class="label-text">情報収集</text>
  <text x="135" y="225" class="time-text">2時間</text>
  
  <rect x="220" y="180" width="130" height="60" class="before-task" />
  <text x="285" y="205" class="label-text">文書作成</text>
  <text x="285" y="225" class="time-text">3時間</text>
  
  <rect x="70" y="260" width="130" height="60" class="before-task" />
  <text x="135" y="285" class="label-text">分析作業</text>
  <text x="135" y="305" class="time-text">4時間</text>
  
  <rect x="220" y="260" width="130" height="60" class="before-task" />
  <text x="285" y="285" class="label-text">意思決定</text>
  <text x="285" y="305" class="time-text">1時間</text>
  
  <!-- After Section -->
  <rect x="430" y="140" width="320" height="200" class="section-bg" />
  <text x="590" y="165" class="title-text">After（AI活用後）</text>
  
  <!-- After Tasks -->
  <rect x="450" y="180" width="130" height="60" class="after-task" />
  <text x="515" y="200" class="label-text">AI情報収集</text>
  <text x="515" y="220" class="time-text">30分</text>
  
  <rect x="600" y="180" width="130" height="60" class="after-task" />
  <text x="665" y="200" class="label-text">AI文書生成</text>
  <text x="665" y="220" class="time-text">1時間</text>
  
  <rect x="450" y="260" width="130" height="60" class="after-task" />
  <text x="515" y="280" class="label-text">AI分析支援</text>
  <text x="515" y="300" class="time-text">2時間</text>
  
  <rect x="600" y="260" width="130" height="60" class="after-task" />
  <text x="665" y="280" class="label-text">検証・意思決定</text>
  <text x="665" y="300" class="time-text">3.5時間</text>
  
  <!-- Connection Arrows -->
  <line x1="200" y1="210" x2="450" y2="210" class="arrow" />
  <line x1="350" y1="210" x2="600" y2="210" class="arrow" />
  <line x1="200" y1="290" x2="450" y2="290" class="arrow" />
  <line x1="350" y1="290" x2="600" y2="290" class="arrow" />
  
  <!-- Summary Section -->
  <rect x="100" y="380" width="600" height="120" class="section-bg" />
  <text x="400" y="405" class="title-text">効果</text>
  
  <text x="120" y="430" class="label-text">• 総作業時間：10時間 → 7時間（30%削減）</text>
  <text x="120" y="450" class="label-text">• 人間の意思決定時間：1時間 → 3.5時間（3.5倍増加）</text>
  <text x="120" y="470" class="label-text">• 品質向上：AI支援による分析精度向上</text>
  <text x="120" y="490" class="label-text">• 付加価値向上：戦略的思考により多くの時間を配分</text>
  
</svg>